<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies - Nathaniel Davis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #E6E6FA;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }

        .hobbies-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .hobbies-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em;
            color: #4B0082;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .hobbies-container ul {
            list-style-type: disc;
            margin-left: 18px;
            text-align: left;
            max-width: 600px;
        }

        .hobbies-container li {
            font-size: 1em;
            margin: 4px 0;
        }

        .back-link {
            margin-top: 20px;
            font-size: 0.95em;
        }

        .back-link a {
            color: #BA55D3;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #DDA0DD;
        }
    </style>
</head>
<body>
    <div class="hobbies-container">
        <h2>Hobbies</h2>
        <ul>
            <li>Reading</li>
            <li>Music</li>
            <li>Community Service</li>
        </ul>
        <div class="back-link">
            <a href="index.html">Back to Resume</a>
        </div>
    </div>
</body>
</html>
